name: Expo CI

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-22.04

        strategy:
            matrix:
                node-version: [22]

        steps:
            - uses: actions/checkout@v5
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Check deprecated packages
              run: |
                  echo "Checking deprecated packages..."
                  OUTPUT=$(pnpm install --dry-run 2>&1)
                  if echo "$OUTPUT" | grep -i "deprecated"; then
                    echo "Deprecated packages detected!"
                    exit 1
                  fi
                  echo "No deprecated packages."

            - name: Lint
              run: |
                  if pnpm run -s lint >/dev/null 2>&1; then
                    pnpm lint
                  else
                    echo "No lint script found â€” skipping"
                  fi

            - name: Type Check
              run: pnpm tsc --noEmit

            - name: Build Expo Web
              run: pnpm expo export --platform web
