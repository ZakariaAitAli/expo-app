name: Expo CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: pnpm

            - name: Setup PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Fail if deprecated packages found
              run: |
                  echo "Checking deprecated packages..."
                  OUTPUT=$(pnpm install --dry-run 2>&1)
                  if echo "$OUTPUT" | grep -i "deprecated"; then
                    echo "Deprecated packages detected."
                    exit 1
                  fi
                  echo "No deprecated packages found."

            - name: Lint
              run: |
                  if pnpm run -s lint >/dev/null 2>&1; then
                    pnpm lint
                  else
                    echo "No lint script found â€” skipping"
                  fi

            - name: Type Check
              run: pnpm tsc --noEmit

            - name: Build Expo Web
              run: pnpm expo export --platform web
